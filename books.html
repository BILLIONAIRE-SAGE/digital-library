<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image" href="images/icons8-library-64.png">
</head>
<body>
    <header>
        <h1><a href="index.html">BITS Library</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="book-details">
        <img id="book-image" src="" alt="">
        <h2 id="book-title"></h2>
        <p id="book-description"></p>
        <a id="download-btn" href="#" download>Download Book</a>
    </section>

    <script>
        const books = [
            { 
                title: "Core_PHP_Programming_3rd_Edition_-_Leon_Atkinson", 
                file: "book/PHPprogramming.pdf", 
                description: "Core PHP Programming is now updated for PHP 5. The new object model allows for genuine object-oriented programming, and the book now covers design patterns. All existing PHP developers will want to find out about these new features...", 
                image: "images/PHPProgramming.jpg" 
            },
            { 
                title: "Programming_Language_-_Maurizio_Gabbrielli", 
                file: "book/ProgrammingLanguage.pdf", 
                description: "The goal of the book is to provide the basis for a critical understanding of most modern programming languages Thus rather than focusing on a specific language the book identifies the most important principles shared by large classes of languages The notion of abstract machine is a unifying concept that helps to maintain an accurate and elementary treatment The book introduces analyses in depth and compares the imperative object oriented functional logic concurrent constraint based and service oriented programming paradigms.", 
                image: "images/ProgrammingLanguage.jpg" 
            }, 
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get("id");

        if (bookId !== null && books[bookId]) {
            document.getElementById("book-image").src = books[bookId].image;
            document.getElementById("book-image").alt = books[bookId].title;
            document.getElementById("book-title").textContent = books[bookId].title;
            document.getElementById("book-description").textContent = books[bookId].description;
            document.getElementById("download-btn").href = "books/" + books[bookId].file;
        } else {
            document.querySelector(".book-details").innerHTML = "<p>Book not found.</p>";
        }
    </script>
    

 

    <script src="script.js"></script>
</body>
</html>
