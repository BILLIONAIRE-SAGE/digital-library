<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image" href="images/icons8-library-64.png">
</head>
<body>
    <header>
        <h1><a href="index.html">BITS Library</a></h1>
    </header>

    <section class="contact-form">
        <h2>Contact the Library</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="lecturers">
        <h2>Meet Our Lecturers</h2>
        <div class="lecturer-container">
            <div class="lecturer">
                <img src="images/Pasty.jpeg" alt="Dr. Pasty Asamoah">
                <h3>Dr. Pasty Asamoah</h3>
                <p>Email: pasamoah@carisca.knust.edu.gh</p>
            </div>
            <div class="lecturer">
                <img src="images/drobiri.jpeg" alt="Dr. Kwabena Obiri-Yeboah">
                <h3>Dr. Kwabena Obiri-Yeboah</h3>
                <p>Email: hrd@knust.edu.gh</p>
            </div>
            <div class="lecturer">
                <img src="images/sebe.jpg" alt="Dr. John Sebe Marfo">
                <h3>Dr. John Sebe Marfo</h3>
                <p>Phone:  +233 244730026 </p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 BITS Library. All rights reserved.</p>
    </footer>
</body>
</html>
